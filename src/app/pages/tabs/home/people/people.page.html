<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{wanted ? 'Wanted People' : 'Missing People'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="px-4">Total {{wanted ? 'Wanted Person' : 'Missing Person'}}: 142</p>
  <ion-searchbar></ion-searchbar>
  <ion-list lines="full">
    <ion-item *ngFor="let person of people" button [routerLink]="['person', person.id]">
      <ion-avatar slot="start"><img [src]="'assets/crime/' + person.photo" alt=""></ion-avatar>
      <ion-label>{{person.name}}</ion-label>
      <ion-badge slot="end" color="danger">â‚¹{{person.reward}}</ion-badge>
    </ion-item>

  </ion-list>
</ion-content>
